<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? üíå</title>
  <style>
    :root{
      --bg1:#fff0f5;
      --bg2:#ffe6ee;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --pink:#ff4d6d;
      --pink2:#ff85a1;
      --shadow: 0 18px 55px rgba(0,0,0,.12);
      --radius: 22px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      overflow:hidden;
      background:
        radial-gradient(1200px 800px at 20% 10%, var(--bg2), transparent 60%),
        radial-gradient(900px 600px at 80% 80%, #ffd1dc, transparent 55%),
        linear-gradient(160deg, var(--bg1), #fff);
    }

    /* Floating hearts canvas */
    #hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      opacity: .9;
    }

    .wrap{
      position:relative;
      z-index:2;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:min(720px, 92vw);
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,77,109,.18);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px 26px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius: 999px;
      background: rgba(255,77,109,.12);
      border: 1px solid rgba(255,77,109,.2);
      font-weight: 650;
      letter-spacing:.2px;
      margin-bottom: 16px;
    }

    .sparkle{
      width:10px;height:10px;border-radius:50%;
      background: var(--pink);
      box-shadow:
        0 0 0 0 rgba(255,77,109,.55),
        0 0 22px rgba(255,77,109,.35);
      animation: pulse 1.2s ease-in-out infinite;
    }

    @keyframes pulse{
      0%,100%{ transform: scale(1); opacity: .9}
      50%{ transform: scale(1.35); opacity: 1}
    }

    h1{
      margin: 10px 0 8px;
      font-size: clamp(30px, 4vw, 44px);
      line-height:1.05;
      letter-spacing: -0.5px;
      color:#1f1f1f;
    }

    p{
      margin: 10px auto 0;
      max-width: 56ch;
      font-size: clamp(15px, 1.6vw, 18px);
      opacity:.9;
    }

    .name{
      margin-top: 10px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }

    input{
      width:min(320px, 80vw);
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.12);
      outline:none;
      font-size: 16px;
      background:#fff;
    }
    input:focus{
      border-color: rgba(255,77,109,.5);
      box-shadow: 0 0 0 4px rgba(255,77,109,.15);
    }

    .btnRow{
      margin-top: 18px;
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      position:relative;
      padding: 10px;
      min-height: 70px;
    }

    .btn{
      border:0;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 750;
      font-size: 16px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, background .2s ease;
      user-select:none;
      position:relative;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }

    .btn:active{ transform: translateY(1px) scale(.99); }

    .yes{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
      box-shadow: 0 14px 28px rgba(255,77,109,.28);
    }
    .yes:hover{ transform: translateY(-1px); box-shadow: 0 18px 34px rgba(255,77,109,.34); }

    .no{
      background: #fff;
      border: 1px solid rgba(255,77,109,.35);
      color: var(--pink);
      box-shadow: 0 12px 22px rgba(0,0,0,.08);
    }
    .no:hover{ transform: translateY(-1px); }

    .tiny{
      margin-top: 16px;
      font-size: 13px;
      opacity:.7;
    }

    /* Confetti (simple hearts) */
    .burst{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      border-radius: var(--radius);
    }
    .heart{
      position:absolute;
      font-size: 18px;
      opacity:0;
      transform: translateY(20px) scale(.8);
      animation: pop 1.2s ease forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.14));
    }
    @keyframes pop{
      0%{opacity:0; transform: translateY(20px) scale(.8) rotate(0deg);}
      15%{opacity:1;}
      100%{opacity:0; transform: translateY(-220px) scale(1.15) rotate(18deg);}
    }

    /* Final screen */
    .final{
      display:none;
      margin-top: 14px;
      padding: 18px 16px;
      border-radius: 18px;
      background: rgba(255,77,109,.10);
      border: 1px solid rgba(255,77,109,.20);
    }
    .final h2{
      margin: 0 0 6px;
      font-size: clamp(22px, 3vw, 30px);
    }
    .final .big{
      font-size: clamp(16px, 2vw, 18px);
      margin: 0 auto;
      max-width: 60ch;
    }

    .row2{
      margin-top: 14px;
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
    }

    .smallBtn{
      background:#fff;
      border:1px solid rgba(0,0,0,.12);
      border-radius: 999px;
      padding: 10px 14px;
      cursor:pointer;
      font-weight:650;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .smallBtn:hover{
      transform: translateY(-1px);
      box-shadow: 0 12px 18px rgba(0,0,0,.08);
    }

    /* Subtle floating decoration */
    .corner{
      position:absolute;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,77,109,.20), transparent 60%);
      filter: blur(2px);
      z-index:0;
    }
    .c1{ top:-90px; left:-90px;}
    .c2{ bottom:-110px; right:-110px;}

    .content{
      position:relative;
      z-index:2;
    }
  </style>
</head>
<body>
  <canvas id="hearts"></canvas>

  <div class="wrap">
    <div class="card" id="card">
      <div class="corner c1"></div>
      <div class="corner c2"></div>

      <div class="burst" id="burst"></div>

      <div class="content">
        <div class="badge">
          <span class="sparkle"></span>
          <span>Valentine‚Äôs Proposal</span>
          <span aria-hidden="true">üíå</span>
        </div>

        <h1 id="headline">Will you be my Valentine? üíò</h1>
        <p id="subtext">
          I have one simple question‚Ä¶ and I‚Äôm hoping your answer is a big yes.
        </p>

        <div class="name">
          <input id="theirName" type="text" placeholder="Type their name (optional) ‚ú®" maxlength="22" />
        </div>

        <div class="btnRow" id="btnRow">
          <button class="btn yes" id="yesBtn">Yes! üíñ</button>
          <button class="btn no" id="noBtn">No üôÉ</button>
        </div>

        <div class="final" id="finalBox">
          <h2 id="finalTitle">YAY!!! ü•∞</h2>
          <p class="big" id="finalMessage">
            Happy Valentine‚Äôs Day! You just made my heart do a little dance.
          </p>

          <div class="row2">
            <button class="smallBtn" id="copyBtn">Copy message</button>
            <button class="smallBtn" id="restartBtn">Restart</button>
          </div>
        </div>

        <div class="tiny">
          Tip: Try pressing ‚ÄúNo‚Äù üòÖ
        </div>
      </div>
    </div>
  </div>

  <script>
    // ====== Personalization ======
    const theirName = document.getElementById("theirName");
    const headline = document.getElementById("headline");
    const subtext = document.getElementById("subtext");
    const finalBox = document.getElementById("finalBox");
    const finalTitle = document.getElementById("finalTitle");
    const finalMessage = document.getElementById("finalMessage");
    const burst = document.getElementById("burst");

    function getName(){
      const n = (theirName.value || "").trim();
      return n.length ? n : null;
    }

    theirName.addEventListener("input", () => {
      const n = getName();
      headline.textContent = n ? `Will you be my Valentine, ${n}? üíò` : `Will you be my Valentine? üíò`;
      subtext.textContent = n
        ? `Hey ${n}‚Ä¶ I just wanted to ask you something special today.`
        : `I have one simple question‚Ä¶ and I‚Äôm hoping your answer is a big yes.`;
    });

    // ====== Buttons logic ======
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const btnRow = document.getElementById("btnRow");
    const card = document.getElementById("card");
    const copyBtn = document.getElementById("copyBtn");
    const restartBtn = document.getElementById("restartBtn");

    let noDodgeEnabled = true;
    let noClicks = 0;

    function random(min, max){ return Math.random() * (max - min) + min; }

    function popHearts(count = 18){
      const emojis = ["üíó","üíñ","üíò","üíù","üíï","üíû","‚ù§Ô∏è"];
      const rect = card.getBoundingClientRect();

      for(let i=0;i<count;i++){
        const el = document.createElement("div");
        el.className = "heart";
        el.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        el.style.left = random(10, rect.width - 30) + "px";
        el.style.bottom = random(0, 40) + "px";
        el.style.fontSize = random(16, 28) + "px";
        el.style.animationDuration = random(0.9, 1.4) + "s";
        el.style.transform = `translateY(20px) scale(.8) rotate(${random(-12, 12)}deg)`;
        burst.appendChild(el);

        setTimeout(() => el.remove(), 1500);
      }
    }

    function showFinal(){
      const n = getName();
      finalTitle.textContent = n ? `YAY, ${n}!!! ü•∞` : "YAY!!! ü•∞";
      finalMessage.textContent = n
        ? `${n}, Happy Valentine‚Äôs Day! I‚Äôm so lucky‚Äîlet‚Äôs make this day extra special. üíû`
        : "Happy Valentine‚Äôs Day! You just made my heart do a little dance. üíû";

      finalBox.style.display = "block";
      btnRow.style.display = "none";
      popHearts(28);
      noDodgeEnabled = false;
    }

    yesBtn.addEventListener("click", () => {
      showFinal();
    });

    // No button dodges cursor + gets more desperate üòÖ
    function moveNoButton(){
      const rowRect = btnRow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Keep inside the button row bounds
      const maxX = rowRect.width - btnRect.width;
      const maxY = rowRect.height - btnRect.height;

      // If the row is too small (mobile wrap), just shake instead
      if(maxX < 10 || maxY < 10){
        noBtn.animate(
          [{transform:"translateX(0)"},{transform:"translateX(-8px)"},{transform:"translateX(8px)"},{transform:"translateX(0)"}],
          {duration:240}
        );
        return;
      }

      const x = random(0, maxX);
      const y = random(0, maxY);

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    noBtn.addEventListener("mouseenter", () => {
      if(!noDodgeEnabled) return;
      moveNoButton();
    });

    noBtn.addEventListener("click", () => {
      noClicks++;
      popHearts(8);

      const lines = [
        "No üôÉ",
        "Are you sure? ü•∫",
        "Please? ü•π",
        "I‚Äôll buy you coffee ‚òï",
        "Okay‚Ä¶ last chance üò≠",
        "You can‚Äôt catch me üòÜ"
      ];
      noBtn.textContent = lines[Math.min(noClicks, lines.length - 1)];

      // Make YES bigger over time
      const scale = 1 + Math.min(noClicks * 0.08, 0.6);
      yesBtn.style.transform = `scale(${scale})`;

      // After many no's, auto-accept üòâ
      if(noClicks >= 7){
        showFinal();
      } else if(noDodgeEnabled){
        moveNoButton();
      }
    });

    copyBtn.addEventListener("click", async () => {
      const n = getName();
      const msg = n
        ? `Hi ${n}! üíå Will you be my Valentine? üíò`
        : `Hi! üíå Will you be my Valentine? üíò`;

      try{
        await navigator.clipboard.writeText(msg);
        copyBtn.textContent = "Copied! ‚úÖ";
        setTimeout(()=> copyBtn.textContent = "Copy message", 1200);
      }catch(e){
        copyBtn.textContent = "Copy failed üòÖ";
        setTimeout(()=> copyBtn.textContent = "Copy message", 1200);
      }
    });

    restartBtn.addEventListener("click", () => {
      finalBox.style.display = "none";
      btnRow.style.display = "flex";
      noBtn.textContent = "No üôÉ";
      yesBtn.style.transform = "scale(1)";
      noBtn.style.position = "relative";
      noBtn.style.left = "auto";
      noBtn.style.top = "auto";
      noClicks = 0;
      noDodgeEnabled = true;
      popHearts(10);
    });

    // ====== Floating hearts background (canvas) ======
    const canvas = document.getElementById("hearts");
    const ctx = canvas.getContext("2d");
    let W, H;

    function resize(){
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const heartChars = ["‚ù§","‚ô•","üíó","üíñ","üíò","üíï"];
    const particles = Array.from({length: 44}, () => spawn());

    function spawn(){
      return {
        x: Math.random()*W,
        y: H + Math.random()*H*0.3,
        s: random(12, 26),
        v: random(0.3, 1.1),
        a: random(0.25, 0.8),
        w: random(-0.35, 0.35),
        ch: heartChars[(Math.random()*heartChars.length)|0],
        r: random(-0.6, 0.6),
      };
    }

    function tick(){
      ctx.clearRect(0,0,W,H);

      for(let p of particles){
        p.y -= p.v;
        p.x += Math.sin((p.y/80)) * p.w;
        p.r += 0.004;

        ctx.save();
        ctx.globalAlpha = p.a * 0.9;
        ctx.translate(p.x, p.y);
        ctx.rotate(p.r);
        ctx.font = `${p.s}px system-ui, Apple Color Emoji, Segoe UI Emoji`;
        ctx.fillText(p.ch, 0, 0);
        ctx.restore();

        if(p.y < -40 || p.x < -60 || p.x > W+60){
          Object.assign(p, spawn(), { y: H + random(20, 280) });
        }
      }
      requestAnimationFrame(tick);
    }
    tick();
  </script>
</body>
</html>
