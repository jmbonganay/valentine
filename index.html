<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS Styles --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffdde1; /* Fallback */
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Cute Gif styling */
        .gif-container img {
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #ff4d6d;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-family: 'Nunito', sans-serif;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
        }

        #yesBtn:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
        }

        #noBtn:hover {
            background-color: #c0392b;
        }

        /* Success Message styling */
        .success-message {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .success-text {
            font-family: 'Fredoka One', cursive;
            color: #ff4d6d;
            font-size: 3.5rem;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <div class="container">
        <div id="question-section">
            <div class="gif-container">
                <img id="main-gif" src="https://media.tenor.com/2U54r7Vd3f4AAAAi/cute-bear.gif" alt="Cute Bear Asking">
            </div>
            <h1 id="main-text">Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-section" class="success-message">
            <div class="gif-container">
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Cute Bear Happy">
            </div>
            <div class="success-text">Yay! I love you so much baby! ❤️</div>
        </div>
    </div>

    <script>
        /* --- JavaScript Logic --- */
        
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('question-section');
        const successSection = document.getElementById('success-section');
        const mainText = document.getElementById('main-text');
        const mainGif = document.getElementById('main-gif');

        // Phrases to cycle through when they click "No"
        const noTexts = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "I wouldn't say no!",
            "Why are you doing this?",
            "Please?",
            "Pretty please?",
            "I'm gonna cry...",
            "Yep, I'm crying.",
            "Ok, I'll stop asking...",
            "Just kidding, say YES please! ❤️"
        ];

        let noCount = 0;

        // Function to handle the "No" button click
        noBtn.addEventListener('click', () => {
            noCount++;
            
            // 1. Change the text on the No button
            if (noCount < noTexts.length) {
                noBtn.innerText = noTexts[noCount];
            } else {
                noBtn.innerText = noTexts[noTexts.length - 1];
            }

            // 2. Make the Yes button bigger
            // We get the current font size and increase it
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentSize * 1.4}px`; // Grow by 40% each time
            
            // Optional: Change the GIF to a sad one after a few "No"s
            if (noCount === 3) {
                 mainGif.src = "https://media.tenor.com/0uB0A95F9ZAAAAAi/milk-and-mocha-bear-couple.gif"; // Sad bear
                 mainText.innerText = "Don't break my heart...";
            }
        });

        // Function to handle the "Yes" button click
        yesBtn.addEventListener('click', () => {
            // Hide the question
            questionSection.style.display = 'none';
            
            // Show the success message
            successSection.style.display = 'flex';

            // Launch Confetti!
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
            
            // Loop confetti for a bit
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
            var left = Date.now() < end;
            if (left) {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });
                requestAnimationFrame(frame);
            }
            }());
        });
    </script>
</body>
</html>
